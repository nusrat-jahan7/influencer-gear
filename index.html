<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b92a7b4721.js"
      crossorigin="anonymous"
    ></script>
    <title>Influencer Shop</title>
  </head>
  <body>
    <header class="header-section">
      <!-- Navbar Section started -->
      <nav class="nav-container">
        <div>
          <h3 class="nav-logo">Influencer products</h3>
        </div>
        <div class="nav-manus">
          <li>Home</li>
          <li>Products</li>
          <li>Sign up</li>
          <li>log in</li>
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-cart-shopping"></i></li>
        </div>
      </nav>
      <!-- Banner section started -->
      <section class="banner-container">
        <div class="banner-contents">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br />
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>

        <div class="banner-img">
          <img src="images/main-camera.png" alt="" />
        </div>
      </section>
    </header>
    <main class="container">
      <!-- Company LOgo section started -->
      <section class="company-logo">
        <img class="logo-img" src="logos/Alibaba.svg" alt="">
        <img class="logo-img" src="logos/Amazon.svg" alt="">
        <img class="logo-img" src="logos/Daraz.pk Logo.svg" alt="">
        <img class="logo-img" src="logos/Ebay.svg" alt="">
        <img class="logo-img" src="logos/Rakuten.svg" alt="">
        <img class="logo-img" src="logos/Walmart.svg" alt="">
        <img class="logo-img" src="logos/Target.svg" alt="">
      </section>
    </main>
    <footer></footer>
  </body>
</html>
